{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style5.css" %}">
  </head>
<body>
  <div class="whole d-block">
    <div class="container-fluid navbox">
        <nav class="navbar navbar-expand-lg navbar-dark">
           <a class="navbar-brand hprimary" style="color:whitesmoke;">CRUD App</a>
            <button class="navbar-toggler dots" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'colist' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Completed Todos</a>
            </li>
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'add' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Add Todo</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Logout</a>
            </li>
           </ul>
        </div>
       </nav>
       </div>
    </div>
    {% if profile%}
    {% for profiles in profile%}
    <h1 style="text-align:center;top: 50px;position: relative; font-family: 'Montserrat', sans-serif;text-decoration:underline;">Profile</h1>
    <div class="container py-5 my-5">
    <div class="row">
      <div class="col-6" >
    <img src="{{profiles.ProfilePicture.url}}" width="95%"  height="380px" style="border-radius:100%; background-position:center;border:4px solid #ffffff;">
      </div>
      <div class="col-6 my-5 py-3">
    <div class="form-group px-2" style="border:4px solid #1d652e;background-color:#ffffffd6;overflow:auto;">
    <label style="font-size:1.5rem;">Username:</label>
    <h1>{{profiles.user}}</h1>
    </div>
    <div class="form-group px-2"style="border:4px solid #1d652e;background-color:#ffffffd6;overflow:auto;">
    <label style="font-size:1.5rem;">Contact Number:</label>
    <h1>{{profiles.PhoneNumber}}</h1>
    </div>
      </div>
    </div>
  </div>
    {% endfor%}
    {% endif%}
</body>
</html>
