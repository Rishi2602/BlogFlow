<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {% static "css/style2.css" %} ">
</head>
<body>
    <div class="form-box">
        <h2 class="main-heading">Register Form</h2>
        <br>
        <div class="form">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="text" name="username1" placeholder="Username" autocomplete="false" required>  
                <input type="email" name="email"   placeholder="Email-id" required>
                <input type="number" name="number" placeholder="Phone Number" required>
                <input type="password" name="pass1" placeholder="Password" required>      
                <input type="password" name="pass2" placeholder="Confirm Password" required>
                <input type="file" name="image" required>
            <button type="submit">Register</button>
        </form>
        <br>
        <p class="message">Already Registered?<a href="{% url 'login_page'%}"  style="	color: orangered;">Login</a></p>
    </div>
    </div>  
</body>
{% for message in messages %}
    {% if message.tags == 'success' %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var m = "{{ message }}";
        Swal.fire({
            position:'center',
            icon: 'success',
            text:m,
            title:'Perfect',
            timer: 3000
        })
    </script>
    {%endif%}
{%endfor%}
</html>
