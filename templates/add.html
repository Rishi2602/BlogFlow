{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CRUD Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style5.css" %}">
  </head>
<body>
  <div class="whole">
    <div class="container-fluid navbox">
        <nav class="navbar navbar-expand-lg navbar-dark">
           <a class="navbar-brand hprimary" style="color:whitesmoke;">CRUD App</a>
            <button class="navbar-toggler dots" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'colist' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Completed Todos</a>
            </li>
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'add' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Add Todo</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" style="color: whitesmoke; font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">Logout</a>
            </li>
           </ul>
           <form class="form-inline my-2 my-lg-0 p-3">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'profile' %}" style="color:yellow;">Profile</a></button>
          </form>
        </div>
       </nav>
       </div>
    <h4 class="header text-center" style="font-family: 'Montserrat', sans-serif; margin:40px 20px; padding:20px 0px;  ">Add the details</h4>
    <div class="container">
    <form method="post" action="{% url 'add' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control"  placeholder="Enter the Title">
      </div>
      <div class="form-group">
        <label >Description</label>
        <textarea name="description" rows="5" class="form-control" placeholder="Enter the Description"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" name="completion" class="form-check-input">
        <label>Completion Status</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a  href="{% url 'index' %}" style="color:whitesmoke;">Back</a>
    </form>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% for message in messages %}
{% if message.tags == 'success' %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    var m = "{{ message }}";
    Swal.fire({
        position:'center',
        icon: 'success',
        text:m,
        title:'Added!',
        timer: 3000
    })
</script>
{%endif%}
{%endfor%}
</html>
